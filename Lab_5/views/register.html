<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">

		  <div class="form-group row" style="margin-top:40px">
		    <label for="full-name" class="col-sm-2 col-form-label">Full Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="full-name" placeholder="Enter Name">
		    </div>
		  </div>

		  <div class="form-group row" style="margin-top:40px">
		    <label for="email" class="col-sm-2 col-form-label">Email Address</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="email" placeholder="example@example.com">
		    </div>
		  </div>

		  <div class="form-group row" style="margin-top:40px">
		    <label for="password" class="col-sm-2 col-form-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="confirmpassword" class="col-sm-2 col-form-label">Confirm Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword" placeholder="Re-enter Password">
		    </div>
		  </div>

		 <div class="form-group row" style="margin-top:40px">
		 	<label class="col-sm-2 col-form-label">CU Boulder Alumni</label>
		 	
		 	<div class="form-check" style="margin-right: 10px">
		  		<input class="form-check-input" type="radio" name="alumni" id="cualumni" value="yes">
  				<label class="form-check-label" for="cualumni">Yes</label>
			</div>
			<div class="form-check">
		  		<input class="form-check-input" type="radio" name="alumni" id="cualumni" value="no">
  				<label class="form-check-label" for="cualumni">No</label>
			</div>
		</div>

		<div class="form-group row" style="margin-top:40px">
		 	<label class="col-sm-2 col-form-label">CU Boulder Student</label>
		 	
		 	<div class="form-check" style="margin-right: 10px">
		  		<input class="form-check-input" type="radio" name="student" id="custudent" value="yes">
  				<label class="form-check-label" for="custudent">Yes</label>
			</div>
			<div class="form-check">
		  		<input class="form-check-input" type="radio" name="student" id="custudent" value="no">
  				<label class="form-check-label" for="custudent">No</label>
			</div>
		</div>


		<div class="form-group row" style="margin-top:40px">
		 	<label class="col-sm-2 col-form-label">Student Status</label>
		 
			<div class="form-group">
				<input class="form-check-input" type="radio" name="status" id="custudent" value="undergrad">
			    <label for="studentstatus" type="radio">Undergrad</label>
			    <select class="form-control" id="Undergrad">
			      <option>Frashmen</option>
			      <option>Sophmore</option>
			      <option>Junior</option>
			      <option>Senior</option>
			    </select>
  			</div>
		</div>

		<div class="form-group row">
		 	<label class="col-sm-2 col-form-label"></label>
		 	<div class="form-group">
				<input class="form-check-input" type="radio" name="status" id="custudent" value="grad">
			    <label for="studentstatus" type="radio">Grad</label>
			    <select class="form-control" id="grad">
			      <option>MA</option>
			      <option>MBA</option>
			      <option>PHD</option>
			    </select>
  			</div>
		</div>

			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>

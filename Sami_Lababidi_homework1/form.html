<form>
  <div class="form-group">
    <label for="interest-name">Interest Name</label>
    <input type="text" class="form-control" id="interest-name" placeholder="Enter Interest">
  </div>

  <div class="form-group">
    <label for="interests-description">Description</label>
    <textarea class="form-control" id="interests-description" rows="10" placeholder="Describe, in few words, the interest"></textarea>
  </div>

  <div class="form-row">
    <div class="col">
      <p>Upload Local Image</p>
    <input type="file" id="myFile" name="filename2">
    </div>
    <div class="col">
      <p>Select # Tweets to Display</p>
      <div class="custom-file mb-3">
        <select id="inputState" class="form-control">
          <option selected>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="col">
      <p>On a scale of 1 to 5, how interested in this area are you?</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
        <label class="form-check-label" for="inlineRadio1">1</label>
      </div>
      <div class="form-check form-check-inline">
       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
       <label class="form-check-label" for="inlineRadio2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
        <label class="form-check-label" for="inlineRadio3">3</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4">
        <label class="form-check-label" for="inlineRadio3">4</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="5">
        <label class="form-check-label" for="inlineRadio3">5</label>
      </div>
    </div>
    <div class="col">
    </div>
  </div>
  <br>
  <p>Log in to Finish Submitting</p>
  <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" id="inputUsername" placeholder="User Name">
    </div>
    <div class="col">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>
<br>
<button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>
